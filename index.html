<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/SKYWORTH_MES/assets/images/guoqi.svg" rel="icon">
    <title>SKYWORTH创维MES系统数据可视化界面</title>
    <link rel="stylesheet" href="/SKYWORTH_MES/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/SKYWORTH_MES/assets/module/admin.css?v=312"/>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

</body>
<!-- js部分 -->
<script type="text/javascript" src="/SKYWORTH_MES/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/SKYWORTH_MES/assets/libs/jquery/jquery.js"></script>
<script type="text/javascript" src="/SKYWORTH_MES/assets/libs/echarts/echarts.js"></script>
<script type="text/javascript" src="/SKYWORTH_MES/assets/js/common.js?v=312"></script>
<script>
    layui.use(['index', 'admin'], function () {
        var $ = layui.jquery;
        var index = layui.index;
        var admin = layui.admin;

    });
</script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</html>
