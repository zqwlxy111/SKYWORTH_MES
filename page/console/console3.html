<script>

        // 渲染活动情况预测
        var myCharts = echarts.init(document.getElementById('hdqkyc'), myEchartsTheme);
        
		
		
		    function randomData() {

    var mydata = [
        {name: '北京',value: '100' },{name: '天津',value: randomData() },

    var option = {

        tooltip : { trigger: 'item' },

        //左侧小导航图标
        visualMap: {
            show : true,

            name: '数据',

            mapType: 'china',

            label: {

        myCharts.setOption(option);
